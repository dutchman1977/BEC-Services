<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="900" viewBox="0 0 1920 900" role="img" aria-label="Space background">
  <defs>
    <radialGradient id="nebula" cx="55%" cy="55%" r="70%">
      <stop offset="0" stop-color="#1aa7d6" stop-opacity="0.35"/>
      <stop offset="0.35" stop-color="#0b2d5b" stop-opacity="0.85"/>
      <stop offset="1" stop-color="#050a16"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="78%" r="55%">
      <stop offset="0" stop-color="#4bd7ff" stop-opacity="0.55"/>
      <stop offset="0.35" stop-color="#2aaed8" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="ring" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#6be7ff" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#6be7ff" stop-opacity="0"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <rect width="1920" height="900" fill="url(#nebula)"/>
  <rect width="1920" height="900" fill="url(#glow)"/>

  <!-- galaxy ring -->
  <g opacity="0.9">
    <ellipse cx="960" cy="740" rx="680" ry="160" fill="none" stroke="url(#ring)" stroke-width="10"/>
    <ellipse cx="960" cy="740" rx="600" ry="135" fill="none" stroke="url(#ring)" stroke-width="8" opacity="0.85"/>
    <ellipse cx="960" cy="740" rx="520" ry="115" fill="none" stroke="url(#ring)" stroke-width="6" opacity="0.75"/>
  </g>

  <!-- soft bloom -->
  <circle cx="960" cy="740" r="190" fill="#4bd7ff" opacity="0.15" filter="url(#blur)"/>

  <!-- stars -->
  <g fill="#ffffff" opacity="0.85">
    <circle cx="140" cy="120" r="2.1"/><circle cx="220" cy="210" r="1.6"/><circle cx="390" cy="140" r="1.2"/>
    <circle cx="520" cy="90" r="1.4"/><circle cx="680" cy="180" r="1.0"/><circle cx="820" cy="110" r="1.8"/>
    <circle cx="1010" cy="160" r="1.3"/><circle cx="1180" cy="120" r="1.1"/><circle cx="1310" cy="190" r="1.7"/>
    <circle cx="1480" cy="130" r="1.2"/><circle cx="1640" cy="170" r="1.4"/><circle cx="1780" cy="110" r="1.0"/>
    <circle cx="165" cy="320" r="1.0"/><circle cx="310" cy="380" r="1.4"/><circle cx="455" cy="330" r="1.1"/>
    <circle cx="610" cy="410" r="1.7"/><circle cx="760" cy="360" r="1.1"/><circle cx="930" cy="420" r="1.5"/>
    <circle cx="1100" cy="350" r="1.0"/><circle cx="1250" cy="430" r="1.3"/><circle cx="1420" cy="380" r="1.6"/>
    <circle cx="1600" cy="420" r="1.1"/><circle cx="1760" cy="360" r="1.3"/>
  </g>

  <!-- tiny dust -->
  <g fill="#ffffff" opacity="0.25">
    <circle cx="260" cy="140" r="0.8"/><circle cx="720" cy="210" r="0.6"/><circle cx="910" cy="110" r="0.7"/>
    <circle cx="1520" cy="210" r="0.6"/><circle cx="1700" cy="240" r="0.8"/><circle cx="460" cy="520" r="0.7"/>
    <circle cx="820" cy="560" r="0.6"/><circle cx="1240" cy="540" r="0.7"/><circle cx="1560" cy="580" r="0.6"/>
  </g>
</svg>
