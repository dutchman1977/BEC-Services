<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Blueprint technical drawing hero">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050a16"/>
      <stop offset="0.55" stop-color="#071a34"/>
      <stop offset="1" stop-color="#050a16"/>
    </linearGradient>

    <radialGradient id="glow" cx="52%" cy="70%" r="65%">
      <stop offset="0" stop-color="#4bd7ff" stop-opacity="0.30"/>
      <stop offset="0.4" stop-color="#1aa7d6" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M48 0H0V48" fill="none" stroke="rgba(107,231,255,0.10)" stroke-width="1"/>
      <path d="M24 0V48M0 24H48" fill="none" stroke="rgba(107,231,255,0.05)" stroke-width="1"/>
    </pattern>

    <pattern id="microgrid" width="12" height="12" patternUnits="userSpaceOnUse">
      <path d="M12 0H0V12" fill="none" stroke="rgba(107,231,255,0.05)" stroke-width="1"/>
    </pattern>

    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="14"/>
    </filter>

    <linearGradient id="neon" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#4bd7ff" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#1aa7d6" stop-opacity="0.85"/>
    </linearGradient>

    <marker id="arrow" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 z" fill="rgba(75,215,255,0.85)"/>
    </marker>

    <marker id="dot" markerWidth="6" markerHeight="6" refX="3" refY="3">
      <circle cx="3" cy="3" r="2.2" fill="rgba(255,255,255,0.55)"/>
    </marker>

    <style>
      .thin{stroke:rgba(185,199,227,0.30);stroke-width:1.6;fill:none}
      .thin2{stroke:rgba(75,215,255,0.32);stroke-width:1.6;fill:none}
      .mid{stroke:rgba(75,215,255,0.60);stroke-width:2.4;fill:none}
      .heavy{stroke:url(#neon);stroke-width:5.5;fill:none;stroke-linecap:round;stroke-linejoin:round}
      .txt{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
           fill:rgba(234,243,255,0.82); font-size:16px; letter-spacing:0.08em}
      .note{fill:rgba(185,199,227,0.85); font-size:14px; letter-spacing:0.06em}
      .title{fill:rgba(255,255,255,0.92); font-size:18px; font-weight:700; letter-spacing:0.14em}
      .bubble{fill:rgba(5,10,22,0.75); stroke:rgba(75,215,255,0.45); stroke-width:2}
      .bubbleTxt{fill:rgba(75,215,255,0.95); font-weight:800; font-size:14px; letter-spacing:0.10em}
    </style>
  </defs>

  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#glow)"/>
  <rect width="1600" height="900" fill="url(#grid)"/>
  <rect width="1600" height="900" fill="url(#microgrid)" opacity="0.55"/>

  <!-- Stars (subtle) -->
  <g fill="#ffffff" opacity="0.22">
    <circle cx="120" cy="90" r="1.4"/><circle cx="260" cy="170" r="1.0"/><circle cx="430" cy="110" r="1.2"/>
    <circle cx="720" cy="90" r="1.2"/><circle cx="980" cy="140" r="1.0"/><circle cx="1240" cy="120" r="1.2"/>
    <circle cx="1460" cy="95" r="1.0"/><circle cx="520" cy="260" r="1.0"/><circle cx="1180" cy="285" r="1.0"/>
  </g>

  <!-- Blueprint title block -->
  <g transform="translate(70,740)">
    <rect x="0" y="0" width="520" height="130" fill="rgba(5,10,22,0.55)" stroke="rgba(107,231,255,0.20)" stroke-width="2" rx="12"/>
    <path d="M0 44H520M0 88H520M160 0V130M330 44V130" class="thin2"/>
    <text x="18" y="28" class="title">BEC SERVICES — CUSTOM CONSTRUCTION</text>
    <text x="18" y="72" class="txt">SHEET: A1.0</text>
    <text x="180" y="72" class="txt">PROJECT: DESIGN-BUILD</text>
    <text x="18" y="116" class="note">PLAN • ELEVATION • SECTION • DETAILS</text>
    <text x="350" y="72" class="txt">REV: 01</text>
    <text x="350" y="116" class="note">MOUNT VERNON, TX</text>
  </g>

  <!-- Main composition frame -->
  <g transform="translate(150,120)">
    <rect x="0" y="0" width="1300" height="560" fill="rgba(5,10,22,0.32)" stroke="rgba(107,231,255,0.18)" stroke-width="2" rx="16"/>

    <!-- Left: Floor plan -->
    <g transform="translate(40,40)">
      <text x="0" y="-10" class="title">FLOOR PLAN (SCHEMATIC)</text>

      <!-- plan outline -->
      <path class="heavy" d="M0 420H520V140H360V80H220V140H0z"/>
      <!-- interior partitions -->
      <path class="mid" d="M140 140V420M300 140V420M0 260H520"/>
      <!-- door swings -->
      <path class="thin2" d="M300 260h70v70"/>
      <path class="thin2" d="M140 260h-70v70"/>

      <!-- window ticks -->
      <path class="thin2" d="M80 420v-18M120 420v-18M400 420v-18M440 420v-18"/>
      <path class="thin2" d="M520 200h-18M520 240h-18M0 200h18M0 240h18"/>

      <!-- dimension lines -->
      <path class="thin2" d="M0 450H520" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
      <path class="thin2" d="M-30 140V420" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
      <text x="220" y="486" class="txt">52'-0"</text>
      <text x="-68" y="290" class="txt" transform="rotate(-90,-68,290)">28'-0"</text>

      <!-- callouts -->
      <circle cx="360" cy="80" r="16" class="bubble"/>
      <text x="360" y="85" text-anchor="middle" class="bubbleTxt">1</text>
      <path class="thin2" d="M360 96L420 150" marker-end="url(#arrow)"/>
      <text x="430" y="162" class="note">DETAIL 1/A5.1</text>

      <circle cx="220" cy="80" r="16" class="bubble"/>
      <text x="220" y="85" text-anchor="middle" class="bubbleTxt">2</text>
      <path class="thin2" d="M220 96L160 150" marker-end="url(#arrow)"/>
      <text x="20" y="162" class="note">DETAIL 2/A5.2</text>
    </g>

    <!-- Right: Elevation + Section -->
    <g transform="translate(640,40)">
      <text x="0" y="-10" class="title">FRONT ELEVATION</text>
      <!-- elevation outline -->
      <path class="heavy" d="M0 420H520V250L260 110L0 250z"/>
      <!-- windows -->
      <path class="mid" d="M85 290H185V380H85zM335 290H435V380H335z"/>
      <path class="thin2" d="M135 290V380M85 335H185M385 290V380M335 335H435"/>
      <!-- door -->
      <path class="mid" d="M235 420V310H285V420z"/>
      <!-- roof pitch line -->
      <path class="thin2" d="M260 110V60" marker-end="url(#arrow)"/>
      <text x="278" y="64" class="note">RIDGE</text>

      <!-- section cut -->
      <text x="0" y="470" class="title">SECTION A-A</text>
      <path class="heavy" d="M20 520H500"/>
      <path class="mid" d="M120 520V350H400V520"/>
      <path class="mid" d="M120 350L260 260L400 350"/>
      <!-- framing hatch -->
      <g opacity="0.55" stroke="rgba(75,215,255,0.28)" stroke-width="2">
        <path d="M120 520l30-30M150 520l45-45M185 520l65-65M235 520l85-85M300 520l90-90M360 520l40-40"/>
      </g>

      <!-- dimension -->
      <path class="thin2" d="M520 250v170" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
      <text x="548" y="344" class="txt" transform="rotate(-90,548,344)">17'-0"</text>

      <!-- section markers -->
      <path class="thin2" d="M-20 420H540" stroke-dasharray="6 8" marker-start="url(#dot)" marker-end="url(#dot)"/>
      <text x="250" y="445" class="note">CUT LINE A-A</text>
    </g>

    <!-- Notes panel -->
    <g transform="translate(40,510)">
      <rect x="0" y="0" width="1160" height="70" fill="rgba(5,10,22,0.35)" stroke="rgba(107,231,255,0.18)" stroke-width="2" rx="14"/>
      <text x="18" y="28" class="title">GENERAL NOTES</text>
      <text x="18" y="54" class="note">OUTSIDE-THE-BOX SOLUTIONS • CLEAN SCOPE CONTROL • QUALITY CHECKS AT EACH PHASE</text>
    </g>
  </g>

  <!-- Neon foundation glow -->
  <ellipse cx="900" cy="710" rx="520" ry="120" fill="#4bd7ff" opacity="0.12" filter="url(#soft)"/>
</svg>
